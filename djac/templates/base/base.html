{% load staticfiles %}<!DOCTYPE html>
<html lang="en">
    <head>

        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
        
        <!-- favicon -->
        <link rel="icon" type="image/x-icon" href="{% static '' %}imgs/favicon/favicon.ico">
        <link rel="apple-touch-icon-precomposed" href="{% static '' %}imgs/favicon/turtle-152-220446.png">
        <link rel="apple-touch-icon-precomposed" sizes="152x152" href="{% static '' %}imgs/favicon/turtle-152-220446.png">

        <link rel="apple-touch-icon-precomposed" href="{% static '' %}imgs/favicon/turtle-57-220446.png">

        <link rel="stylesheet" href="{% static '' %}css/site.css">
    </head>
    <body>
        {% block content %}Empty page{% endblock content %}
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->

        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
